format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-location: right
    toc-title: "On this page"
    # Hide all code - visitors won't see any code
    code-fold: false
    code-summary: "Show code"
    code-tools: false
    echo: false
    # Page layout - full width
    page-layout: full
    grid:
      sidebar-width: 250px
      body-width: 1200px
      margin-width: 200px

execute:
  freeze: auto
  echo: false
  warning: false
  message: false