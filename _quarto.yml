project:
  type: website
  output-dir: docs

website:
  title: "Urban Happiness Prediction"
  search: true
  repo-url: https://github.com/yourusername/urban-happiness
  repo-actions: [source]
  
  sidebar:
    style: docked
    background: light
    logo: images/logo.svg
    contents:
      - href: index.qmd
        text: Home
      - href: introduction.qmd
        text: Introduction
      - section: "Methodology"
        contents:
          - href: analysis/1-data-collection.qmd
            text: Data Collection
          - href: analysis/2-semantic-segmentation.qmd
            text: Semantic Segmentation
          - href: analysis/3-pu-learning.qmd
            text: PU Learning Model
      - href: analysis/4-results.qmd
